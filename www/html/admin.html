<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoAudit | Admin</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <a href="/index.html">
        <wc-button label="Go back to home"></wc-button>
    </a>

    <wc-text-input name="manufacturerName" label="Manufacturer Name*" id="manufacturer-name-input" required
        placeholder="Name">
        <wc-reg-exp description="Invalid Name Format!" value="^[A-Za-z]([-']?[A-Za-z]+)*( [A-Za-z]([-']?[A-Za-z]+)*)?$">
        </wc-reg-exp>
    </wc-text-input>

    <wc-button label="Add Manufacturer" class="add-manufacturer"></wc-button>

    <wc-select name="manufacturer" label="Select Car Manufacturer" class="manufacturer">
        <option>Select an option</option>
    </wc-select>

    <wc-button label="Remove Manufacturer" class="remove-manufacturer"></wc-button>
    
    <wc-text-input name="automobileName" label="Automobile/Model Name*" class="automobile-name" required
        placeholder="Name">
        <wc-reg-exp description="Invalid Name Format!" value="^[A-Za-z]([-']?[A-Za-z]+)*( [A-Za-z]([-']?[A-Za-z]+)*)?$">
        </wc-reg-exp>
    </wc-text-input>

    <wc-button label="[WIP] Add Automobile" class="add-automibile"></wc-button>

    <script src="/helpers/post-data.js"></script>
    <script type="module" src="/components/wc-reg-exp.js"></script>
    <script type="module" src="/components/wc-text-input.js"></script>
    <script type="module" src="/components/wc-button.js"></script>
    <script type="module" src="/components/wc-select.js"></script>
    <script type="module" src="/scripts/admin.js"></script>
</body>

</html>
