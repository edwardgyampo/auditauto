<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuditAuto | Preview</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/preview.css">
</head>

<body>
    <div class="icon" name="icon">

    </div>

    <div class="text">
        <div class="item">
            <p class="label">Full Name:</p>
            <p class="value full-name"></p>
        </div>
        <div class="item">
            <p class="label">Reference-code:</p>
            <p class="value reference-code"></p>
        </div>

        <div class="item">
            <p class="label">E-mail:</p>
            <p class="value email"></p>
        </div>

        <div class="item">
            <p class="label">Manufacturer:</p>
            <p class="value manufacturer"></p>
        </div>

        <div class="item">
            <p class="label">Automobile:</p>
            <p class="value automobile"></p>
        </div>

        <div class="item">
            <p class="label">Conditions:</p>
            <p class="value conditions"></p>
        </div>
    </div>

    <wc-button class="submit" auto-width auto-height slot="buttons" label="Submit"></wc-button>

    <a href="/index.html" slot="buttons">
        <wc-button class="edit" auto-width auto-height label="Make Changes"></wc-button>
    </a>

    <script type="module" src="/components/wc-button.js"></script>
    <script type="module" src="/scripts/preview.js"></script>
</body>

</html>
