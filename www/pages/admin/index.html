<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoAudit | Admin</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <p>Default Master Password: example123</p>

    <h1>Add An Automobile Manufacturer</h1>

    <wc-text-input id="name-input" required placeholder="Name">
        <wc-reg-exp description="Invalid Name Format!" value="^[A-Za-z]([-']?[A-Za-z]+)*( [A-Za-z]([-']?[A-Za-z]+)*)?$">
        </wc-reg-exp>
    </wc-text-input><br>

    <button id="add-button">Add</button>
    
    <h1>Remove Manufacturer</h1>
    <div id="manufacturer-select-wrapper"></div>
    <button id="remove-button">Remove</button>

    <script src="/helpers/post-data.js"></script>
    <script type="module" src="/components/wc-reg-exp.js"></script>
    <script type="module" src="/components/wc-text-input.js"></script>
    <script type="module" src="/pages/admin/index.js"></script>
</body>

</html>
