<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>

<body>
    <wc-input regExp="^.{6,}$" placeholder="full name"></wc-input><br>

    <wc-input placeholder="reference code"></wc-input><br>

    <wc-input placeholder="email address" type="email"></wc-input><br>

    <wc-select label="Choose Automobile Manufacturer" placeholder="select from list">
        <option value="0">Toyota Motor Corporation</option>
        <option value="1">Volkswagen Group</option>
        <option value="2">BMW</option>
        <option value="3">Tesla Inc.</option>
        <option value="4">Ford</option>
        <option value="5">Nissan</option>
    </wc-select>

    <wc-select id="model-select"></wc-select>

    <script type="module" src="components/wc-input.js"></script>
    <script type="module" src="components/wc-select.js"></script>
</body>

</html>
